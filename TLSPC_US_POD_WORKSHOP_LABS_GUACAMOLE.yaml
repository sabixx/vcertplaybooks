config:
  connection:
    platform: vaas #cloudplatform
    credentials:
      apiKey: '{{ Env "TLSPC_APIKEY" }}'
certificateTasks:
  - name: haproxy # Task Identifier, can be used with 
    renewBefore: 30d
    setEnvVars: ["thumbprint"]
    request:
      csr: local
      keySize: 3072
      subject:
        commonName: '{{Env "PUBLICDOMAIN"}}'
        country: US
        locality: Salt Lake City
        state: Utah
        organization: Venafi, Inc.
      sanDNS: 
        - '{{Env "PUBLICDOMAIN"}}'
      zone: 'Workshop Labs\Workshops-ztPKUS'
    installations:
      - format: PEM
        file: "/config/ssl/cert.pem"
        chainFile: "/config/ssl/cert.key"
        keyFile: "/config/ssl/chain.pem"