config:
  connection:
    platform: vaas #cloudplatform
    credentials:
      apiKey: '{{ Env "TLSPC_APIKEY" }}'
certificateTasks:
  - name: nginx # Task Identifier, can be used with 
    renewBefore: 30d
    setEnvVars: ["thumbprint"]
    request:
      csr: local
      subject:
        commonName: 'mynginx30744.tlsp.demo'
        country: GB
        locality: London
        state: London
        organization: Venafi
        orgUnits:
          - vcert
      sanDNS: 
        - 'mynginx30744.tlsp.demo'
      zone: 'vcert\ztAllowAll'
    installations:
      - format: PEM
        file: "/etc/nginx/ssl/nginx_30744.crt"
        chainFile: "/etc/nginx/ssl/nginx_30744.chain"
        keyFile: "/etc/nginx/ssl/nginx_30744.key"
        afterInstallAction: "cat /etc/nginx/ssl/nginx_30744.chain >> /etc/nginx/ssl/nginx_30744.crt && sudo nginx -s reload"


        