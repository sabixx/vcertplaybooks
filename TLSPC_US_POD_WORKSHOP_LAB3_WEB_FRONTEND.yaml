config:
  connection:
    platform: vaas #cloudplatform
    credentials:
      apiKey: '{{ Env "TLSPC_APIKEY" }}'
certificateTasks:
  - name: haproxy # Task Identifier, can be used with 
    renewBefore: 30d
    setEnvVars: ["thumbprint"]
    request:
      csr: local
      keySize: 3072
      subject:
        commonName: '{{Env "WEBDOMAIN"}}'
        country: GB
        locality: London
        state: London
        organization: Venafi
        orgUnits:
          - vcert
      sanDNS: 
        - '{{Env "WEBDOMAIN"}}'
      zone: 'Workshop Labs\Workshops-ztPKUS'
    installations:
      - format: PEM
        file: "/etc/ssl/certs/db_web.crt"
        chainFile: "/etc/ssl/certs/db_web.crt.chain"
        keyFile: "/etc/ssl/private/db_web.key"
        afterInstallAction: "cat /etc/ssl/certs/db_web.crt.chain >> /etc/ssl/certs/db_web.crt"