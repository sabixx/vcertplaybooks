certificateTasks:
  - name: WINRM # Task Identifier, no relevance in tool run
    renewBefore: 30d  # or percentage like 30%
    setEnvVars: ["thumbprint"]
    request:
      csr: local
      keySize: 3072
      subject:
        commonName: '{{ Env "TLSPC_Hostname" }}.mimdemo.io'
        country: GB
        locality: London
        state: London
        organization: Venafi
        orgUnits: [WINRM]
      zone: 'IIS pull\ztAllowAll' 
      sanDNS: 
        - '{{ Hostname | ToLower -}}.mimdemo.io'  
    installations:
      - format: CAPI
        capiLocation: 'LocalMachine\MY'
        capiFriendlyName: 'vCert Playbook - TLSPC_WINRM_Demo' 
        capiIsNonExportable: True      
        afterInstallAction: $path=(Get-WmiObject -Class "Win32_TSGeneralSetting" -Namespace root\cimv2\terminalservices -Filter "TerminalName='WINRM-tcp'").__path; Set-WmiInstance -Path $path -Argument @{SSLCertificateSHA1Hash="$Env:VCERT_WINRM_THUMBPRINT"}; New-Item -Path WSMan:\Localhost\Listener\ -Transport HTTPS -Address * -CertificateThumbprint "$Env:VCERT_WINRM_THUMBPRINT" -Force
  connection:
    platform: vAaS #cloudplatform
    credentials:
      apiKey: '{{ Env "TLSPC_APIKEY" }}'