config:
  connection:
    platform: vaas #cloudplatform
    credentials:
      apiKey: '{{ Env "TLSPC_APIKEY" }}'
certificateTasks:
  - name: haproxy # Task Identifier, can be used with 
    renewBefore: 30d
    setEnvVars: ["thumbprint"]
    request:
      csr: local
      keySize: 3072
      subject:
        commonName: '{{Env "DBDOMAIN"}}'
        country: GB
        locality: London
        state: London
        organization: Venafi
        orgUnits:
          - vcert
      sanDNS: 
        - '{{Env "DBDOMAIN"}}'
      zone: 'Workshop Labs\Workshop expiring certs'
    installations:
      - format: PEM
        file: "/etc/ssl/certs/db.crt"
        chainFile: "/etc/ssl/certs/dbchain.crt"
        keyFile: "/etc/ssl/private/db.key"
        #afterInstallAction: ""