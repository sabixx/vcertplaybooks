config:
  connection:
    platform: vaas #cloudplatform
    credentials:
      apiKey: '{{ Env "TLSPC_APIKEY" }}'
certificateTasks:
  - name: httpd # Task Identifier, can be used with 
    renewBefore: 30d
    setEnvVars: ["thumbprint"]
    request:
      csr: local
      keySize: 3072
      subject:
        commonName: '{{Env "DOMAINS"}}'
        country: GB
        locality: London
        state: London
        organization: Venafi
        orgUnits:
          - vcert
      sanDNS: 
        - '{{Env "DOMAINS"}}'
      zone: 'vcert\ztAllowAll'
    installations:
      - format: PEM
        file: "/etc/apache2/ssl/apache_443.crt"
        chainFile: "/etc/apache2/ssl/apache_443.chain"
        keyFile: "/etc/apache2/ssl/apache_443.key"
        afterInstallAction: "cat /etc/apache2/ssl/apache_443.chain >> /etc/apache2/ssl/apache_443.crt && service apache2 reload"

